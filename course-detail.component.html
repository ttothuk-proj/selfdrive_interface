<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2><span>Course</span> {{course.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{course.title}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>

                    <span>{{course.description}}</span>
                    <!--<span [innerHTML] = "course.description | safe: 'html'"></span>-->
                </dd>
                <dt><span>Program</span></dt>
                <dd>
                    <span *ngFor="let program of course.programs; let last = last">
                        <a [routerLink]="['/program', program?.id, 'view' ]">{{program.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
